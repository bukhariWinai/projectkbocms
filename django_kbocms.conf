<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName 172.17.25.204

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/kbocms_error.log
    CustomLog ${APACHE_LOG_DIR}/kbocms_access.log combined

    # Static files
    Alias /static/ /home/kbocms/static/
    <Directory /home/kbocms/static>
        Require all granted
    </Directory>

    # Media files
    Alias /media/ /home/kbocms/media/
    <Directory /home/kbocms/media>
        Require all granted
    </Directory>

    # WSGI settings
    WSGIDaemonProcess kbocms python-home=/home/kbocms/venv python-path=/home/kbocms/kbocms
    WSGIProcessGroup kbocms
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /home/kbocms/kbocms/wsgi.py

    <Directory /home/kbocms/kbocms>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
