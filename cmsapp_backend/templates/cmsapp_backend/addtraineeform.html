{% extends 'cmsapp_backend/backend_base.html' %}
{% load static %}
{% block content %}
{{ form.media }}
<section class="section">
  <div class="row justify-content-start">
    <div class="col-lg-8">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0">
            <i class="fa-solid fa-user-graduate"></i> ทะเบียนนักศึกษาฝึกงาน
          </h5>
        </div>
        <div class="card-body">

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% if messages %}
              {% for message in messages %}
                <div class="alert text-center mt-3 alert-{{ message.tags }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <div class="table-responsive">
              <table class="table table-bordered">
                {{ formtrainee.as_table }}
              </table>
            </div>

            <div class="text-start mt-3">
              <button class="btn btn-success" type="submit">
                <i class="fa-regular fa-floppy-disk"></i> ลงทะเบียนนักศึกษา
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
