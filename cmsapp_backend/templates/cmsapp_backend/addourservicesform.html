{% extends 'cmsapp_backend/backend_base.html' %}
{% load static %}
{% block content %}
{{ form.media }}

<div class="card shadow-sm mb-4">
  <!-- Header -->
  <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
    <span><i class="fa-solid fa-building-user"></i> เพิ่มหน่วยงานบริการประชาชน</span>
  </div>

  <!-- Body -->
  <div class="card-body">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center mt-3">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <table class="table table-borderless">
        {{ form.as_table }}
      </table>

      <div class="d-flex justify-content-start mt-3">
        <button type="submit" class="btn btn-info">
          <i class="fa-regular fa-floppy-disk"></i> เพิ่มหน่วยงานบริการ
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
