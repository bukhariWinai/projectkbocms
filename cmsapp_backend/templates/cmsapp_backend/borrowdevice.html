{% extends 'cmsapp_backend/backend_base.html' %}
{% load static %}
{% block content %}
{{ form.media }}

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card shadow p-4">
          <h4 class="mb-4 text-center text-primary">
            <i class="ri-hand-heart-line me-2" style="font-size: 28px; color: blue;"></i> แจ้งยืมอุปกรณ์คอมพิวเตอร์
          </h4>

          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% if messages %}
              {% for message in messages %}
                <div class="alert text-center mt-3 alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
            {% endif %}

            <div class="table-responsive">
              <table class="table table-borderless">
                {{ BorrowItem.as_table }}
              </table>
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="ri-loan-line me-2"></i> แจ้งยืมอุปกรณ์
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock content %}
