{% extends 'cmsapp_backend/backend_base.html' %}
{% load static %}
{% block content %}
{{ form.media }}

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow-sm">
        <!-- Header -->
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <span><i class="ri-shield-keyhole-line"></i> Cyber Policy</span>
        </div>

        <div class="card-body">
          <!-- Form Start -->
          <form class="form-control" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% if messages %}
              {% for message in messages %}
              <div class="alert text-center mt-3 alert-{{ message.tags }}">
                {{ message }}
              </div>
              {% endfor %}
            {% endif %}

            <table class="table">
              {{ form.as_table }}
            </table>

            <br>

            <div class="row col-lg-8" style="text-align: right;">
              <div class="col-lg-8">
                <button type="submit" class="btn btn-outline-success">
                  <i class="fa-regular fa-floppy-disk"></i> เพิ่มข้อมูล
                </button>
              </div>
            </div>
          </form>
          <!-- Form End -->
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
