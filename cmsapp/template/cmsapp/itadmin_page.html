{% extends 'cmsapp/base.html' %}
{% load static %}
{% load backend_tags %}
{% block content %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="page-header d-flex align-items-center" style="background-image: url('');">
        <div class="container position-relative">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2></h2>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ol>
            <li><a href="{% url 'home_page'%}"><p>Home</p></a></li>
            <li>โปรแกรมสำนักงาน</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Breadcrumbs -->

 <!-- ======= Our Services Section ======= -->
    <section id="services" class="services sections-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>โปรแกรมสำนักงาน</h2>
          <p>"The greatest of richness is the richness of the soul"</p>
        </div>

        <div class="row gy-4" data-aos="fade-up" data-aos-delay="100">

   
          {% for s in link  %}
          <div class="col-lg-4 col-md-6">
            <div class="service-item position-relative">
              <div class="icon">
                <i class="bi bi-{{s.font_aweasome}}"></i>
              </div>
              <h3>{{s.program_name}}</h3>
              <p></p>
              <a href="{{s.link}}" target="_blank" class="readmore stretched-link"><p>เข้าโปรแกรม</p> <i class="bi bi-arrow-right"></i></a>
            </div>
          </div><!-- End Service Item -->
          {% endfor %}

        </div>

      </div>
    </section><!-- End Our Services Section -->

  </main><!-- End #main -->

 {% endblock content %}
